<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta http-equiv='content-type' content='text/html; charset=UTF-8'/> 
    <title>Graph Editor</title> 
    <!-- <link href='graphed.css' rel='stylesheet' type='text/css'/>  -->
    <!-- <script src='graphed.js' type='text/javascript'></script>  -->
    </head> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">  
  <body>
    <div>
      <svg id='graphpanel' xmlns='http://www.w3.org/2000/svg'></svg>
      <input id="file-input" type="file" name="name" style="display: none;" />
      <div class="w3-dropdown-click">
          <button onclick="myFunction()" class="w3-button w3-black">File</button>
          <div id="Demo" class="w3-dropdown-content w3-bar-block w3-border">
            <a onclick="document.getElementById('file-input').click();" class="w3-bar-item w3-button">Open</a>
            <a href="#" class="w3-bar-item w3-button">Save</a>
            <a href="#" class="w3-bar-item w3-button">Exit</a>
          </div>
        </div>
    </div>
      
      <script>
      function myFunction() {
        var x = document.getElementById("Demo");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
        } else { 
          x.className = x.className.replace(" w3-show", "");
        }
      }
      </script>
  </body>
</html>
